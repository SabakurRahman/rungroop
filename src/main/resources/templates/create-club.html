<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Club List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
   <h3 class="text-center">Create New Club</h3>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="needs-validation" role="form" method="post" th:action="@{/clubs/create}" th:object="${club}">
            <div class="form-group">
              <label for="content">Content</label>
              <input type="text" class="form-control" id="content" placeholder="Content" name="content">
              <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>


            </div>
            <div class="form-group">
              <label for="photoUrl">Photo Url</label>
              <input type="text" class="form-control" id="photoUrl" name="photoUrl" placeholder="PhotoUrl" >
              <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
            </div>
            <div class="form-group mb-2" >
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Title">
              <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>

            </div>
            <button type="submit" class="btn btn-primary">Create New Club</button>
          </form>
        </div>
      </div>
    </div>

  </section>
</main>
</body>
</html>
